<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Greeting Statemen</title>
    </head>
    <body>
        <p>Display "Good day!" if the hour is less than 18:00:</p>
        <p id="demo">Good Evening!</p>

        <script>
        var hour = new Date().getHours();
        var greeting;
        if (hour < 18){
            greeting = "Good day";
        }
        document.getElementById("demo").innerHTML = greeting;
        </script>
    </body>
</html>
